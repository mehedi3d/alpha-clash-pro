<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha clash pro</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center ">
         <div class="flex flex-col items-center gap-4">
            <h1 class="text-8xl uppercase">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white w-32">play</button>
         </div>
        </section>
        <!-- play ground -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-12 pt-5">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-4 border-[12px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-4 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
             <div class="flex justify-center items-center h-full">
                <p id="charent-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
             </div>
            </div>
            <!-- keybord -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keybord end -->
            <!-- live link -->
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-fuchsia-600 border-none text-white">
                    <p>life</p>
                   <img src="images/Group 23.svg" alt="">
                   <span id="current-life">5</span>
                   
                  </button>
                <button class="btn rounded-full bg-blue-700 border-none text-white">
                    <p>score</p>
                <img src="images/monetization_on.svg" alt="">
                 <span id="current-score">0</span>
                  </button>
            </div>
        </div>
        </section>
        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-6xl text-white">
                    <span class="font-extrabold">score:</span>
                    <span>1</span>
                </h1>
                <button class="btn ">play agai</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>

</html>
